services:
  db:
    image: postgres:15-alpine
    container_name: kitaspaces_db
    environment:
      POSTGRES_USER: kitaspaces_user
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: kitaspaces_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitaspaces_user -d kitaspaces_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: